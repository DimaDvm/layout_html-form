<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label>
            Surname:
            <input name="Surname"
            type="text"
            autocomplete="off">
          </label>
        </div>
        <div>
          <label>
            Name: <input name="Name"
            type="text"
            autocomplete="off">
          </label>
        </div>
        <div>
          <label>How old are you:
            <input name="Age"
            min="1"
            max="100"
            type="number"
            value="12">
          </label>
        </div>
        <div>
          <label>Full date of birth: <input type="date" name="date"></label>
        </div>
        <div>
          <label>I accept the term of the agreement <input type="checkbox" name="AgreementPoint"></label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Regestration</legend>
        <div>
          <label>E-mail:
            <input type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required>
          </label>
        </div>
        <div>
          <label>Password:
            <input type="password"
            name="password"
            minlength="5"
            maxlength="15"
            autocomplete="off"
            required>
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>
          <label>Do you love cats?
            <input type="radio" name="LoveCats">Yes
          </label>
          <label>
            <input type="radio" name="LoveCats">No
          </label>
        </div>
        <div>
          <label>What your favorite color? <input type="color" name="color"></label>
        </div>
        <div>
          <label>What time do you go to bed? <input type="time"></label>
        </div>
        <div>
          <label>
            What are your favorite brand of cars?
            <select name="car" multiple
            required>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div>
          <label>How do you rate our work? <input type="range" name="WorkRate"></label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div>
          <label>
            Comments: <textarea name="feedback"></textarea>
          </label>
        </div>
        <div>
          <label>Would you recommend us?
            <select name="recommend">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>
</html>
